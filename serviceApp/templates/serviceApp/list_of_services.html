{% extends "serviceApp/layout.html" %}

{% block body %}
<div class="page-body">
<div class="container-xl">
    <div class="card">
        <div class="card-header py-3 ">
                      <div class="d-flex justify-content-between" style="width:100%">
                          <div class="text-muted">   <h3 class="card-title">{{category_name}}</h3></div>
                     <div class="text-muted">
                    <a  class="btn btn-primary" href="{% url 'add-service' cat_id %}">Add Service</a>

               </div>
                      </div>


                  </div>
    </div>

    <div class="row ">

    {%for item in service_list%}
        <div class="col-4">
                <div class="card bg-form" >
                  <div class="row">
                    <div class="col-3">
                        <a href="{% url 'show-service' item.id %}"> <img src="{{item.serv_Img.url}}" class="w-100 h-100 object-cover" alt="Card side image"></a>
                    </div>
                    <div  class="col">
                      <div class="card-body">
                        <h3 class="card-title">{{item.serv_name}}</h3>
                        <p class="text-muted">{{item.serv_details}}.</p>
                           <p class="text-muted">{{item.serv_cat}}.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>



{% endfor %}

  </div>
</div>
</div>
{% endblock %}
